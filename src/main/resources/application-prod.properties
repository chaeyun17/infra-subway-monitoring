spring.datasource.hikari.max-lifetime=58000
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.datasource.username=root
spring.datasource.password=masterpw
spring.datasource.url=jdbc:mysql://192.168.14.14:3306/subway?useSSL=false&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC
log.config.path=logs/
log.config.filename=infra-subway-monitoring
server.compression.enabled=true
server.compression.mime-types=text/html,text/plain,text/css,text/javascript,application/javascript
spring.web.resources.cache.cachecontrol.cache-public=true
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.period=3600
